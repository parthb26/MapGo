<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapGo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        animation: fadeIn 2s ease-out;
      }

      h1 {
        font-size: 5rem;
        margin-bottom: 20px;
        color: #d1d1d1;
        background: linear-gradient(45deg, #ffffff, #b0b0b0, #ffffff);
        -webkit-background-clip: text;
        color: transparent;
        animation: shinyEffect 1.5s ease-in-out infinite;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeInText 3s ease-out 1s forwards;
      }

      .cta-button {
        padding: 10px 20px;
        font-size: 1rem;
        color: black;
        background-color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        opacity: 0;
        animation: fadeInButton 3s ease-out 2s forwards;
      }

      .cta-button:hover {
        background-color: #f0f0f0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeInText {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInButton {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes shinyEffect {
        0% {
          background-position: 100% 0;
        }
        50% {
          background-position: -100% 0;
        }
        100% {
          background-position: 100% 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>mapGo</h1>
      <p>Discover real-time traffic, save time with alternate routes, and never be late again!</p>
      <button class="cta-button">Get Started</button>
    </div>
  </body>
</html>
